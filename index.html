<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Stock Profile & Loss Calculator</title>
  </head>
  <body>
    <nav class="navigation container">
        <div class="nav-brand">Dhruvin Mehta</div>
        <ul class="list-non-bullet nav-pills">
            <li class="list-item-inline">
                <a class="link link-active" href="index.html">Home</a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://dhruvinmehta.netlify.app">Projects</a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://dhruvinmehta.netlify.app/pages/blogs.html">Blogs</a>
            </li>
        </ul>
    </nav>
    <header>
      <h1 class="heading">Stock Profit & Loss Calculator</h1>
    </header>
    <main class="main">
      <label class="input-label" for="initial-price">
        Buying Price
        <input
          class="input"
          type="text"
          id="initial-price"
          placeholder="Enter Initial Price Here"
      /></label>
      <label class="input-label" for="stocks-quantity">
        Quantity of Stocks
        <input
          class="input"
          type="text"
          id="stocks-quantity"
          placeholder="Enter the Number of Stocks bought"
        />
      </label>
      <label class="input-label" for="current-price"
        >Current Selling Price
        <input
          class="input"
          type="text"
          id="current-price"
          placeholder="Enter the Current Price of the stocks"
      /></label>

      <button id="submit-btn" class="btn-check">Profit or Loss?</button>

      <div id="output-box" class="output"></div>
    </main>
    <footer class="footer">
        <div class="footer-header">Social Media Handles</div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline">
                <a class="link" href="https://github.com/dhruvin25799">
                    <img src="./images/icons/github.svg" alt="Github">
                </a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://linkedin.com/in/dhruvin-mehta-21a8a7190">
                    <img src="./images/icons/linkedin.svg" alt="LinkedIn">
                </a>
            </li>
        </ul>
    </footer>
    <script src="scripts/main.js"></script>
  </body>
</html>

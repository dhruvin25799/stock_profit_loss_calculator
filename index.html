    <header>
        <h1 class="heading">Stock Profit & Loss Calculator</h1>
    </header>
    <main class="container-center">
        <label class="input-label" for="initial-price">
        Buying Price</label>
        <input class="input" type="text" id="initial-price" placeholder="Enter Initial Price Here" />
        <label class="input-label" for="stocks-quantity">
        Quantity of Stocks</label>
        <input class="input" type="text" id="stocks-quantity" placeholder="Enter the Number of Stocks bought" />
        <label class="input-label" for="current-price">Current Selling Price</label>
        <input class="input" type="text" id="current-price" placeholder="Enter the Current Price of the stocks" />
        <button id="submit-btn" class="btn-check">Profit or Loss?</button>
        <div id="output-box" class="result"></div>
